<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="pseudoclasses.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div id="azul">
    <h3>Cor primária</h3>
  </div>
  <div id="marrom">
    <h3>Cor Secundária</h3>
  </div>
  <div id="vermelho">
    <h3>Cor Complementar</h3>
  </div>
  <div id="preto">
    <h3>Cor Escura</h3>
  </div>
  <div id="verde-claro">
    <h3>Cor Clara</h3>
  </div>
</body>
</html>
